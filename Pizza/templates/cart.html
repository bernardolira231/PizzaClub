<div class="alert alert-primary" role="alert">
  <table>
    <thead>
      <tr>
        <th scope="row" colspan="3" class="text-center">Carrito</th>
      </tr>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Precio</th>
        <th scope="col">Cantidad</th>
      </tr>
    </thead>
    <tbody>
      {% if request.session.cart.items %} 
      {% for key, value in request.session.cart.items %}
      <tr>
        <td>{{value.nombre}}</td>
        <td>{{value.acumulado}}</td>
        <td>
          {{value.precio}}
          <a
            href="{% url 'Add' value.producto_id %}"
            class="badge btn btn-dark badge-dark"
          >
            +</a
          >
          <a
            href="{% url 'Sub' value.producto_id %}"
            class="badge btn btn-dark badge-dark"
          >
            -</a
          >
        </td>
      </tr>
      {% endfor %} 
      {% else %}
      <tr>
        <td colspan="3">
          <div class="alert alert-danger text-center">Sin Productos</div>
        </td>
      </tr>
      {% endif %}
      <tr>
        <th scope="row">Total:</th>
        <td colspan="2">$ {{total_carrito}}</td>
      </tr>
    </tbody>
  </table>
  <hr />
</div>
<div class="row text-center">
  <div class="col-6">
    <a href="{% url 'cls' %}" class="btn btn-danger">Limpiar</a>
  </div>
  <div class="col-6"><a href="#" class="btn btn-success">Guardar</a></div>
</div>
